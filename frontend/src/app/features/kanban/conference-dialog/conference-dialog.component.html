<h2 mat-dialog-title>{{ data ? 'Modifier la conférence' : 'Nouvelle conférence' }}</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="dialog-form">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Titre</mat-label>
            <input matInput formControlName="title" placeholder="Titre de la conférence">
        </mat-form-field>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Statut</mat-label>
                <mat-select formControlName="status">
                    <mat-option *ngFor="let status of statusOptions" [value]="status">
                        {{ status }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Niveau</mat-label>
                <mat-select formControlName="level">
                    <mat-option *ngFor="let level of levelOptions" [value]="level">
                        {{ levelLabels[level] }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Assigné à</mat-label>
                <input matInput formControlName="assignee" placeholder="Nom">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Lien document</mat-label>
            <input matInput formControlName="link_doc" placeholder="https://...">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Adresse</mat-label>
            <input matInput formControlName="address" placeholder="Lieu">
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-flat-button color="primary" (click)="onSave()" [disabled]="form.invalid">Enregistrer</button>
</mat-dialog-actions>
